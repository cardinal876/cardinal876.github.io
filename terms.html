<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>edwinbook</title>
     <link rel="stylesheet" href="header.css"> <!-- NEW: CSS loads before JS -->
 
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
        visibility:hidden;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

  


    .left-align-block {
  text-align: left;
  max-width: 400px;     
}


    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      margin-top: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
    }
  </style>
</head>
<body>


 <header id="header-container"></header>
 
  <main>
    <h3>Terms & Conditions</h3>
    <br/>
  <p>All rights reserved.</p>
</main>

<footer id="footer-container"></footer>


   <script>
    
    

   
    
    // Wait until DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      // Create an XMLHttpRequest (works reliably on local servers)
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'header.html', true); // relative path to header.html
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200 || xhr.status == 0) { // 0 works for some local servers
            document.getElementById('header-container').innerHTML = xhr.responseText;

            
              
              const menuButton = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");

    menuButton.addEventListener("click", () => {
      menuDropdown.style.display = 
        menuDropdown.style.display === "flex" ? "none" : "flex";
    });

    // Optional: close menu if clicking outside
    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });
              
              
              
              const body = document.body; // or document.querySelector('body')
document.body.style.visibility = 'visible';
    // Set its display style to block
    //body.style.display = 'block';
          } else {
            console.error('Failed to load header.html');
          }
        }
      };
      xhr.send();
      
      
            const xhr2 = new XMLHttpRequest();
      xhr2.open('GET', 'footer.html', true); // relative path to header.html
      xhr2.onreadystatechange = function() {
        if (xhr2.readyState === 4) {
          if (xhr2.status === 200 || xhr2.status == 0) { // 0 works for some local servers
            document.getElementById('footer-container').innerHTML = xhr2.responseText;

    }}}
        
        
     xhr2.send();   
      
      
      
      
      
    });
