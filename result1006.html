    function loadOtherHtml(file, container, callBack){
          // article buttons
      const xhr = new XMLHttpRequest();
      xhr.open('GET', file, true); // relative path to header.html
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200 || xhr.status == 0) { // 0 works for some local servers
            document.getElementById(container).innerHTML = xhr.responseText;
            callBack();
      }
        }
      }
      xhr.send();
      }
