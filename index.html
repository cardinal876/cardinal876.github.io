<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>edwinbook</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-banner {
      background-color: var(--banner-blue);
      color: white;
      text-align: center;
      padding: 0.4rem 1rem;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .top-banner a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    } 

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .menu-button {
        color: black;
-webkit-appearance: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.25rem;
      line-height: 1;
    }

    .menu-dropdown {
      position: absolute;
      top: 100%;
      left: 1rem;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 1000;
    }

    .menu-dropdown a {
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
      font-size: 0.95rem;
    }

    .menu-dropdown a:last-child {
      border-bottom: none;
    }

    .menu-dropdown a:hover {
      background-color: #f5f5f5;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .nav-buttons a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 500;
      border: 1px solid var(--accent-color);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .nav-buttons a:hover {
      background-color: var(--accent-color);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      margin-top: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <button class="menu-button" id="menuToggle">☰</button>
      <div class="title">
          <a href="index.html" style="text-decoration:none; color:inherit;">edwinbook</a>
          </div>
      
      
    </div>
    <div class="nav-buttons">
      <a href="">Log in</a>
    </div>

    <div class="menu-dropdown" id="menuDropdown">
      <a href="">Account</a>
      <a href="contributors.html">Contributors</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main>
    <h1>edwinbook</h1>
    
    <div class="search-box">
      <form action="searchresults.html" method="GET">
        <input type="text" name="q" placeholder="Encyclopedia search" />
      </form>
    </div>
  </main>
  
  <footer>
    &copy; 2025 edwinbook™. All rights reserved.

  </footer>

  <script>
    const menuButton = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");

    menuButton.addEventListener("click", () => {
      menuDropdown.style.display = 
        menuDropdown.style.display === "flex" ? "none" : "flex";
    });

    // Optional: close menu if clicking outside
    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
