<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Menu with Dropdowns</title>
<style>
  body {
    font-family: sans-serif;
    margin: 2rem;
  }

  /* Scrollable row */
  .scroll-row {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    border: 1px solid #ccc;
    padding: 0.5rem;
    background: #f9f9f9;
  }

  .menu-btn {
    margin: 0 0.5rem;
    padding: 0.5rem 1rem;
    border: none;
    background: #e0e0e0;
    cursor: pointer;
    border-radius: 5px;
  }

  .menu-btn:hover {
    background: #d0d0d0;
  }

  /* Dropdowns (outside scroll area) */
  .dropdown {
    position: absolute;
    display: none;
    background: white;
    border: 1px solid #ccc;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    z-index: 1000;
  }

  .dropdown div {
    padding: 0.5rem 1rem;
    cursor: pointer;
  }

  .dropdown div:hover {
    background: #eee;
  }
</style>
</head>
<body>

<div class="scroll-row">
  <button class="menu-btn" data-menu="1">Menu 1</button>
  <button class="menu-btn" data-menu="2">Menu 2</button>
  <button class="menu-btn" data-menu="3">Menu 3</button>
  <button class="menu-btn" data-menu="4">Menu 4</button>
  <button class="menu-btn" data-menu="5">Menu 5</button>
  <button class="menu-btn" data-menu="6">Menu 6</button>
</div>

<!-- Dropdowns outside scroll row -->
<div class="dropdown" id="dropdown-1">
  <div>Option 1</div>
  <div>Option 2</div>
  <div>Option 3</div>
</div>
<div class="dropdown" id="dropdown-2">
  <div>A</div><div>B</div><div>C</div>
</div>
<div class="dropdown" id="dropdown-3">
  <div>Red</div><div>Green</div><div>Blue</div>
</div>

<script>
const buttons = document.querySelectorAll(".menu-btn");
let openMenu = null;

buttons.forEach(btn => {
  btn.addEventListener("click", e => {
    const menu = document.getElementById("dropdown-" + btn.dataset.menu);
    const rect = btn.getBoundingClientRect();

    // Close previously open dropdown
    if (openMenu && openMenu !== menu) openMenu.style.display = "none";

    // Toggle current one
    if (menu.style.display === "block") {
      menu.style.display = "none";
      openMenu = null;
    } else {
      menu.style.left = rect.left + "px";
      menu.style.top = rect.bottom + "px";
      menu.style.display = "block";
      openMenu = menu;
    }
  });
});

// Click outside to close
document.addEventListener("click", e => {
  if (!e.target.closest(".menu-btn") && !e.target.closest(".dropdown")) {
    document.querySelectorAll(".dropdown").forEach(d => d.style.display = "none");
    openMenu = null;
  }
});
</script>

</body>
</html>
