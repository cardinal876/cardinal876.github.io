<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - edwinbook</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-banner {
      background-color: var(--banner-blue);
      color: white;
      text-align: center;
      padding: 0.4rem 1rem;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .top-banner a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .menu-button {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 1rem;
    }

    .menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 1rem;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 0.5rem 0;
    }

    .menu a {
      display: block;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: var(--text-color);
    }

    .menu a:hover {
      background-color: #f5f5f5;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .nav-buttons a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 500;
      border: 1px solid var(--accent-color);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      font-size: 0.95rem;
    }

    .nav-buttons a:hover {
      background-color: var(--accent-color);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      text-align: center;
      line-height: 1.4;
    }

    .contact-lines div {
      margin: 0; /* no space between lines */
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <a href="subscribe.html">Join to make knowledge free for everyone everywhere.</a>
  </div>

  <header>
    <div style="display:flex; align-items:center;">
      <button class="menu-button" onclick="toggleMenu()">â˜°</button>
      <div class="title">
        <a href="index.html" style="text-decoration:none; color:inherit;">edwinbook</a>
      </div>
    </div>
    <div class="nav-buttons">
      <a href="subscribe.html">Log in</a>
    </div>
    <div class="menu" id="menu">
      <a href="about.html">About</a>
      <a href="contributors.html">Contributors</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main>
    <div class="contact-lines">
      <div>Contributors: write@edwinbook.com</div>
      <div>Referrals: refer@edwinbook.com</div>
      <div>Business inquiries: admin@edwinbook</div>
    </div>

    <br><br>

    <p>
    
    </p>
  </main>

  <footer>
    &copy; 2025 edwinbook. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
