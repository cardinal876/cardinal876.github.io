<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Login - EdwinBook Encyclopedia</title>
  <style>
  
  :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 400px;
      padding: 40px;
      text-align: center;
    }
    .login-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .login-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    .forgot-password {
      font-size: 14px;
      color: #4CAF50;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .divider {
      margin: 30px 0;
      height: 1px;
      background-color: #ddd;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .social-button:hover {
      background-color: #f1f1f1;
    }
    .social-button img {
      width: 20px;
    }
    
    
/* HEADER */
header {
  border-bottom: 1px solid var(--border-color);
  width: 100%;
  display: flex;
  flex-direction: column; /* mobile stacked */
  align-items: center;
  
}

.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  max-width: 1200px;
  padding: 1rem 0;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  position: relative;
}

.menu-button {
  color: black;
  -webkit-appearance: none;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.5rem;
  padding: 0.25rem;
  line-height: 1;
}

.menu-dropdown {
  position: absolute;
  top: 100%;
  left: auto;
  right:0;
  background: white;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: none;
  flex-direction: column;
  min-width: 150px;
  z-index: 1000;
}

.menu-dropdown a {
  padding: 0.75rem 1rem;
  text-decoration: none;
  color: var(--text-color);
  border-bottom: 1px solid var(--border-color);
  font-size: 0.95rem;
}

.menu-dropdown a:last-child { border-bottom: none; }
.menu-dropdown a:hover { background-color: #f5f5f5; }

.title {
  display: flex;
  align-items: center;
  gap: 0;
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--text-color);
}

.title-icon {
  height: 1em;
  width: auto;
  transform: translateY(-0.06em);
}

.nav-buttons{
    display: flex;
  align-items: center;
  gap: 0.4rem;
  position: relative;
    left: auto;
    right: 0;
}




.search-container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;   /* remove top/bottom margin */
  padding-bottom: 0;
  margin-bottom: 0;
}



.search-container input[type="text"] {
  width: 100%;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  background-color: var(--input-bg);
  color: var(--text-color);
  border-radius: 6px;
}

/* Remove default form spacing */
.search-container form {
  margin: 0;
  padding: 0;
  padding-bottom: 1.2rem; /* control bottom space consistently */
  
}



/* Default (mobile first) */
.search-container-two { display: none; }   /* hide desktop search bar */
.search-container { display: block; }      /* show bottom search bar */

/* Desktop view */
@media (min-width: 768px) {
  .search-container-two { display: flex; } /* show desktop search bar */
  .search-container { display: none; }     /* hide bottom search bar */
  
    /* ADD: header-top aligned to edges like page 2 */
  .header-top {
    display: grid;
    grid-template-columns: auto 1fr auto; /* left | center | right */
    align-items: center;
    width: 100%;          /* full width for edges */
    max-width: 1200px;
    margin: 0 auto;       /* center grid horizontally */
    padding: 1rem 1.5rem; /* hamburger and login flush with edges */
  }

  /* ADD: desktop search bar show/hide */
  .search-container-two { 
    display: flex;           /* show desktop search bar */
    justify-content: center; /* center search bar */
    width: 100%;
  }

  .search-container { 
    display: none;           /* hide mobile search bar */
  }

  /* ADD: search form width */
  .search-container-two form {
    width: 100%;
    max-width: 500px; /* prevent stretching too wide */
    margin: 0 auto;   /* center search form */
  }

  .search-container-two input[type="text"] {
    width: 100%;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background-color: var(--input-bg);
    color: var(--text-color);
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .nav-buttons {
    display: flex;
    justify-content: flex-end; /* keeps login far right */
    align-items: center;
  }
}


    

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }
    
    

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 1rem;
    }
    
    .contact-list {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 0.5rem;
  font-size: 1rem;
  color: #555;
}


    p {
      font-size: 1rem;
      color: #555;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      margin-top: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
    }
    
  </style>
</head>

    <div class="header-left">

        <img src="library-big.svg" alt="Library Icon" class="title-icon">

      </div>
      
        
      
    
  </div>
  
  
      
      

      
      
              <div class="search-container-two" id="searchContainerTwo">
    <form action="searchresults.html" method="GET">
      <input type="text" name="q" placeholder="edwinbook encyclopedia">
    </form>


    </div>
    
        <div class="nav-buttons">
     
         <button class="menu-button" id="menuToggle">☰</button>
         
             <div class="menu-dropdown" id="menuDropdown">
        <a href="about.html">About</a>

  </div>

  <div class="login-container">

</div>



    
 <form id="loginForm" action="login" method="POST">
      <div class="form-group">

      </div>
      <div class="form-group">

      <div class="form-group">
        <input type="submit" value="Log In">
      </div>

  <script>
    const menuButton = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");

    menuButton.addEventListener("click", () => {
      menuDropdown.style.display = 
        menuDropdown.style.display === "flex" ? "none" : "flex";
    });

    // Optional: close menu if clicking outside
    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });
  </script>
  
<script>
const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', function(event) {
  event.preventDefault();  // stops the POST request

  const email = document.querySelector('#loginForm input[name="email"]').value;
  const password = document.querySelector('#loginForm input[name="password"]').value;

  // simulate incorrect login
  document.getElementById('error-message').style.display = 'block';
});
</script>
