  <style>
  
  :root {
      --bg-color: #ffffff;

    }

    * {
      box-sizing: border-box;
    }

    body{
    visibility: hidden;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 400px;
      padding: 40px;
      text-align: center;
    }
    .login-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .login-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    .forgot-password {
      font-size: 14px;
      color: #4CAF50;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .divider {
      margin: 30px 0;
      height: 1px;
      background-color: #ddd;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .social-button:hover {
      background-color: #f1f1f1;
    }
    .social-button img {
      width: 20px;
    }
    
    

 


    

    main {
      flex: 1;
      display: flex;
      flex-direction: column;

      justify-content: flex-start;

    h1 {

    }
    
    .contact-list {
  display: flex;

}

      width: 100%;

      width: 100%;
      padding: 0.75rem 1rem;

      background-color: var(--input-bg);

    }

    footer {
      text-align: center;
      padding: 1rem;

      color: #888;

  <script>


    
    // Wait until DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      // Create an XMLHttpRequest (works reliably on local servers)
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'header.html', true); // relative path to header.html
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200 || xhr.status == 0) { // 0 works for some local servers
            document.getElementById('header-container').innerHTML = xhr.responseText;

            
              const menuButton = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");

    menuButton.addEventListener("click", () => {
      menuDropdown.style.display = 
        menuDropdown.style.display === "flex" ? "none" : "flex";
    });

    // Optional: close menu if clicking outside
    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });
              
              
              
              const body = document.body; // or document.querySelector('body')
document.body.style.visibility = 'visible';
    // Set its display style to block
   // body.style.display = 'block';
          } else {
            console.error('Failed to load header.html');
          }
        }
      };
      xhr.send();
    });
  </script>
