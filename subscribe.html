<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>edwinbook</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --banner-blue: #3b82f6; /* ChatGPT typing indicator blue */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-banner {
      background-color: var(--banner-blue);
      color: white;
      text-align: center;
      padding: 0.4rem 1rem;
      font-size: 0.95rem;
      font-weight: 500;
      width: 100%;
    }

    .top-banner a {
      color: inherit;
      text-decoration: none;
      display: block; /* make banner fully clickable */
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    } 

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
      flex: 1 1 auto;
    }

    .title a {
      text-decoration: none;
      color: inherit;
      display: block; /* makes the whole logo area clickable */
    }

    .nav-buttons a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 500;
      border: 1px solid var(--accent-color);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .nav-buttons a:hover {
      background-color: var(--accent-color);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .nav-buttons a {
        font-size: 0.9rem;
        padding: 0.35rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <a href="subscribe.html">Join to make knowledge free for everyone everywhere.</a>
  </div>
 
  <header>
    <div class="title"><a href="index.html">edwinbook</a></div>
    <div class="nav-buttons">
      <a href="subscribe.html">Log in</a>
    </div>
  </header>

  <main>
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>

    <stripe-buy-button
      buy-button-id="buy_btn_1S3K2fKIW7G70nmdsCSKGU5I"
      publishable-key="pk_live_51S3J1GKIW7G70nmdBIz5iN5hYqzQZp9YDQzfwx5byyEsPCChgXJrlPQktMJGVxe7r52m6QZYC5iA6AnUz1K9T3xR00mu3SPkdH"
    >
    </stripe-buy-button>  
  </main>
  
  <footer>
    &copy; 2025 edwinbook. All rights reserved.
  </footer>
</body>
</html>
