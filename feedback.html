<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - EdwinBook Encyclopedia</title>
  <link rel="stylesheet" href="header.css"> <!-- NEW: CSS loads before JS -->
 
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
        visibility:hidden;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 400px;
      padding: 40px;
      text-align: center;
    }
    .form-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .form-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    .divider {
      margin: 30px 0;
      height: 1px;
      background-color: #ddd;
    }



    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
    }
  </style>
</head>
<body>
    
 <header id="header-container"></header>

<main>
  <div class="form-container">
    <h1>Feedback</h1>
    
<p>Your questions, comments, concerns, and suggestions help make the Edwinbook Encyclopedia better for everyone.</p>

    <form onsubmit="return false;" id="feedbackForm" action="" onsubmit="return false;" method="POST">
      <div class="form-group">
        <input type="text" name="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Your Email">
      </div>
      <div class="form-group">
        <textarea name="message" placeholder="Write your feedback here..." required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Send Feedback">
      </div>
    </form>

    <div class="divider"></div>
  </div>
</main>
  
<footer id="footer-container"></footer>

  <script>
    
    

   
    
    // Wait until DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      // Create an XMLHttpRequest (works reliably on local servers)
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'header.html', true); // relative path to header.html
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200 || xhr.status == 0) { // 0 works for some local servers
            document.getElementById('header-container').innerHTML = xhr.responseText;

            
              
              const menuButton = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");

    menuButton.addEventListener("click", () => {
      menuDropdown.style.display = 
        menuDropdown.style.display === "flex" ? "none" : "flex";
    });

    // Optional: close menu if clicking outside
    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });
              
              
              
              const body = document.body; // or document.querySelector('body')
document.body.style.visibility = 'visible';
    // Set its display style to block
    //body.style.display = 'block';
          } else {
            console.error('Failed to load header.html');
          }
        }
      };
      xhr.send();
      
      
      const xhr2 = new XMLHttpRequest();
      xhr2.open('GET', 'footer.html', true); // relative path to header.html
      xhr2.onreadystatechange = function() {
        if (xhr2.readyState === 4) {
          if (xhr2.status === 200 || xhr2.status == 0) { // 0 works for some local servers
            document.getElementById('footer-container').innerHTML = xhr2.responseText;

    }}}
        
        
     xhr2.send();   
      
      
    });

</body>
</html>
