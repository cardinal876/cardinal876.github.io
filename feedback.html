<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - EdwinBook Encyclopedia</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 400px;
      padding: 40px;
      text-align: center;
    }
    .form-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .form-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    .divider {
      margin: 30px 0;
      height: 1px;
      background-color: #ddd;
    }

    /* HEADER */
    header {
      border-bottom: 1px solid var(--border-color);
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      padding: 1rem 0;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      position: relative;
    }
    .menu-button {
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.25rem;
      line-height: 1;
    }
    .menu-dropdown {
      position: absolute;
      top: 100%;
      right:0;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 1000;
    }
    .menu-dropdown a {
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
      font-size: 0.95rem;
    }
    .menu-dropdown a:last-child { border-bottom: none; }
    .menu-dropdown a:hover { background-color: #f5f5f5; }
    .title {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
    }
    .title-icon {
      height: 1em;
      width: auto;
      transform: translateY(-0.06em);
    }
    .nav-buttons{
      display: flex;
      align-items: center;
      gap: 0.4rem;
      position: relative;
    }

    .search-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .search-container input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }
    .search-container form {
      margin: 0;
      padding-bottom: 1.2rem;
    }

    /* Default (mobile first) */
    .search-container-two { display: none; }
    .search-container { display: block; }

    /* Desktop view */
    @media (min-width: 768px) {
      .search-container-two { display: flex; justify-content: center; width: 100%; }
      .search-container { display: none; }
      .header-top {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 1.5rem;
      }
      .search-container-two form {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
      }
      .search-container-two input[type="text"] {
        width: 100%;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background-color: var(--input-bg);
        color: var(--text-color);
      }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
    }
  </style>
</head>
<body>
    
<header>
  <div class="header-top">
    <div class="header-left">
      <div class="title">
        <img src="library-big.svg" alt="Library Icon" class="title-icon">
        <a href="index.html" style="text-decoration:none; color:inherit;">edwinbook</a>
      </div>
    </div>
    <div class="search-container-two" id="searchContainerTwo">
      <form action="searchresults.html" method="GET">
        <input type="text" name="q" placeholder="edwinbook encyclopedia">
      </form>
    </div>
    <div class="nav-buttons">
      <button class="menu-button" id="menuToggle">☰</button>
      <div class="menu-dropdown" id="menuDropdown">
        <a href="about.html">About</a>
           <a href="login.html">Account</a> 
        <a href="advanced.html">Advanced Search</a>
        <a href="searchresults.html">New Articles</a>
        <a href="searchresults.html">Most Read</a>
        <a href="newsletter.html">Newsletter</a>
        <a href="feedback.html">Feedback</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>
  <div class="search-container" id="searchContainer">
    <form action="searchresults.html" method="GET">
      <input type="text" name="q" placeholder="edwinbook encyclopedia">
    </form>
  </div>
</header>

<main>
  <div class="form-container">
    <h1>Feedback</h1>
    
<p>Your questions, comments, concerns, and suggestions help make the Edwinbook Encyclopedia better for everyone.</p>

    <form onsubmit="return false;" id="feedbackForm" action="" onsubmit="return false;" method="POST">
      <div class="form-group">
        <input type="text" name="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Your Email">
      </div>
      <div class="form-group">
        <textarea name="message" placeholder="Write your feedback here..." required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Send Feedback">
      </div>
    </form>

    <div class="divider"></div>
  </div>
</main>
  
<footer>
  &copy; 2025 edwinbook™. 
  <a href="terms.html" style="text-decoration:none;color:inherit;">Terms & Conditions</a>
</footer>

<script>
  const menuButton = document.getElementById("menuToggle");
  const menuDropdown = document.getElementById("menuDropdown");

  menuButton.addEventListener("click", () => {
    menuDropdown.style.display = 
      menuDropdown.style.display === "flex" ? "none" : "flex";
  });

  document.addEventListener("click", (e) => {
    if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
      menuDropdown.style.display = "none";
    }
  });
</script>
</body>
</html>
