<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>edwinbook</title>
  
     <link rel="stylesheet" href="header.css"> <!-- NEW: CSS loads before JS -->
 
  
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      visibility:hidden;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }



    
    

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 1rem;
    }
    
    .contact-list {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 0.5rem;
  font-size: 1rem;
  color: #555;
}


    p {
      font-size: 1rem;
      color: #555;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      margin-top: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
    }
    
    
 

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem 1rem; /* reduced vertical padding */
}

.image-box {
  margin-top: 1rem; /* adjust spacing under header */
}


.row {
  display: flex;
  justify-content: space-between;
  width: 100%;
 
}

.text-box {
  width: 30%;
  padding: 1rem;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  text-align: center;
}

.text-box p {
  font-size: 1rem;
  color: #555;
}

.row img {
  width: 30%;
  height: auto;
  border-radius: 8px;
  object-fit: cover;
}



.image-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 80%;
  max-width: 1200px;
  gap: 2rem; /* spacing between rows */
  margin: 0rem;
  padding:0rem;
  margin-top: 1rem;
}

.row {
  display: flex;
  justify-content: space-between;
  width: 100%;
  gap: 1rem; /* spacing between items in same row */
}


/* === MOBILE STYLES === */
@media (max-width: 767px) {
  .image-box {
    width: 100%;
    gap: 1rem;

  }

  .row {
      gap: 1rem;
    flex-direction: column;
    align-items: center;
    padding: 0rem;
    margin: 0rem;
  }

  .text-box,
  .row img {
    width: 100% !important; /* Force full width */
    max-width: 100%;
  }

  .row img {
    height: auto;
    padding:0rem;
    margin:0rem;
  }
  
  .text-box{
      margin:0rem;
      padding: 0rem;
  }
}

<body>

 <header id="header-container"></header>





<main>
  <div class="image-box">
    <!-- First Row: Text Box + Portrait Images -->
    <div class="row">
      <div class="text-box">
        <p>
          edwinbook's mission is to make knowledge more accessible through an encyclopedia written by the world's leading experts — so everyone everywhere can learn reliably, thoroughly, and directly from the people at the forefront of their respective fields.
        </p>
      </div>
      <img src="mask-wikimedia.jpg" alt="Image 1">
      <img src="vermeer2.jpg" alt="Image 2">
    </div>
    <!-- Second Row: Three Images -->
    <div class="row">
      <img src="earth.jpg" alt="Image 1">
      <img src="hightech.jpg" alt="Image 2">
      <img src="rover.jpg" alt="Image 3">
    </div>
  </div>
</main>


  
  <footer>
    &copy; 2025 edwinbook™. <a href="terms.html" style="text-decoration:none;color:inherit;" >Terms & Conditions</a>

  </footer>


  
  
  <script>
    
    

   
    
    // Wait until DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      // Create an XMLHttpRequest (works reliably on local servers)
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'header.html', true); // relative path to header.html
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200 || xhr.status == 0) { // 0 works for some local servers
            document.getElementById('header-container').innerHTML = xhr.responseText;

            
              
              const menuButton = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");

    menuButton.addEventListener("click", () => {
      menuDropdown.style.display = 
        menuDropdown.style.display === "flex" ? "none" : "flex";
    });

    // Optional: close menu if clicking outside
    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });
              
              
              
              const body = document.body; // or document.querySelector('body')
document.body.style.visibility = 'visible';
    // Set its display style to block
    //body.style.display = 'block';
          } else {
            console.error('Failed to load header.html');
          }
        }
      };
      xhr.send();
    });

</body>
</html>
