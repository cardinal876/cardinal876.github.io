<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>James Example – edwinbook</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    } 

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .menu-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.25rem;
      line-height: 1;
    }

    .menu-dropdown {
      position: absolute;
      top: 100%;
      left: 1rem;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 1000;
    }

    .menu-dropdown a {
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
      font-size: 0.95rem;
    }

    .menu-dropdown a:last-child {
      border-bottom: none;
    }

    .menu-dropdown a:hover {
      background-color: #f5f5f5;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .title a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .nav-buttons a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 500;
      border: 1px solid var(--accent-color);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .nav-buttons a:hover {
      background-color: var(--accent-color);
      color: white;
    }

    main {
      flex: 1;
      max-width: 800px;
      width: 100%;
      padding: 2rem 1.5rem;
      margin: 0 auto;
      line-height: 1.6;
    }

    h1 { 
      font-size: 2rem; /* match Steel title size */
      margin-bottom: 0.5rem; 
    }

    .category { 
      font-size: 1.05rem; /* match article text */
      font-weight: normal;
      margin-top: 2rem; 
      color: #111; 
    }

    .book, .article { 
      margin-top: 0.5rem; 
      font-size: 1.05rem; /* match article text */
    }

    .book a, .article a {
      text-decoration: none;
      color: #111;  /* plain black like article text */
      font-weight: normal; /* not bold */
      transition: color 0.2s ease;
    }

    .book a:hover, .article a:hover {
      color: #000; /* keep black on hover */
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button class="menu-button" id="menuToggle">☰</button>
      <div class="title"><a href="index.html">edwinbook</a></div>
    </div>
    <div class="nav-buttons">
      <a href="">Log in</a>
    </div>
    <div class="menu-dropdown" id="menuDropdown">
      <a href="">Account</a>
      <a href="contributors.html">Contributors</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main>
    <h1>James T. Example</h1>

    <div class="category">Books</div>
    <div class="book">
      <a href="https://www.amazon.com">The Steel Age: How the World is Built with Steel</a>
    </div>

    <div class="category">Edwinbook Articles</div>
    <div class="article">
      <a href="result1005.html">Steel</a>
    </div>
  </main>

  <footer>
    &copy; 2025 edwinbook™. All rights reserved.
  </footer>

  <script>
    const menuButton = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");

    menuButton.addEventListener("click", () => {
      menuDropdown.style.display =
        menuDropdown.style.display === "flex" 
          ? "none" 
          : "flex";
    });

    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
