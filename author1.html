<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>James Example – edwinbook</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

/* HEADER */
header {
  border-bottom: 1px solid var(--border-color);
  width: 100%;
  display: flex;
  flex-direction: column; /* mobile stacked */
  align-items: center;
  
}

.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  max-width: 1200px;
  padding: 1rem 0;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  position: relative;
}

.menu-button {
  color: black;
  -webkit-appearance: none;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.5rem;
  padding: 0.25rem;
  line-height: 1;
}

.menu-dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  background: white;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: none;
  flex-direction: column;
  min-width: 150px;
  z-index: 1000;
}

.menu-dropdown a {
  padding: 0.75rem 1rem;
  text-decoration: none;
  color: var(--text-color);
  border-bottom: 1px solid var(--border-color);
  font-size: 0.95rem;
}

.menu-dropdown a:last-child { border-bottom: none; }
.menu-dropdown a:hover { background-color: #f5f5f5; }

.title {
  display: flex;
  align-items: center;
  gap: 0;
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--text-color);
}

.title-icon {
  height: 1em;
  width: auto;
  transform: translateY(-0.06em);
}

.nav-buttons a {
  text-decoration: none;
  color: var(--accent-color);
  font-weight: 500;
  border: 1px solid var(--accent-color);
  padding: 0.4rem 0.8rem;
  border-radius: 4px;
  font-size: 0.95rem;
  transition: background-color 0.2s ease;
  white-space: nowrap;
}

.nav-buttons a:hover {
  background-color: var(--accent-color);
  color: white;
}




.search-container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;   /* remove top/bottom margin */
  padding-bottom: 0;
  margin-bottom: 0;
}



.search-container input[type="text"] {
  width: 100%;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  background-color: var(--input-bg);
  color: var(--text-color);
  border-radius: 6px;
}

/* Remove default form spacing */
.search-container form {
  margin: 0;
  padding: 0;
  padding-bottom: 1.2rem; /* control bottom space consistently */
  
}



/* Default (mobile first) */
.search-container-two { display: none; }   /* hide desktop search bar */
.search-container { display: block; }      /* show bottom search bar */

/* Desktop view */
@media (min-width: 768px) {
  .search-container-two { display: flex; } /* show desktop search bar */
  .search-container { display: none; }     /* hide bottom search bar */
  
    /* ADD: header-top aligned to edges like page 2 */
  .header-top {
    display: grid;
    grid-template-columns: auto 1fr auto; /* left | center | right */
    align-items: center;
    width: 100%;          /* full width for edges */
    max-width: 1200px;
    margin: 0 auto;       /* center grid horizontally */
    padding: 1rem 1.5rem; /* hamburger and login flush with edges */
  }

  /* ADD: desktop search bar show/hide */
  .search-container-two { 
    display: flex;           /* show desktop search bar */
    justify-content: center; /* center search bar */
    width: 100%;
  }

  .search-container { 
    display: none;           /* hide mobile search bar */
  }

  /* ADD: search form width */
  .search-container-two form {
    width: 100%;
    max-width: 500px; /* prevent stretching too wide */
    margin: 0 auto;   /* center search form */
  }

  .search-container-two input[type="text"] {
    width: 100%;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background-color: var(--input-bg);
    color: var(--text-color);
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .nav-buttons {
    display: flex;
    justify-content: flex-end; /* keeps login far right */
    align-items: center;
  }
}


    


    

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
      width: 100%;
    }
    
    
    
    main {
  flex: 1;
  max-width: 800px;
  width: 100%;
  padding: 2rem 1.5rem;
  margin: 0 auto;
  line-height: 1.65; /* slightly taller for readability */
  font-size: 1.05rem;
  color: #222; /* slightly darker than #111 for soft reading */
}

h1 { 
  font-size: 2.2rem; 
  margin-bottom: 1rem; 
  font-weight: 700; 
  border-bottom: 2px solid #e2e2e2; /* subtle underline for header separation */
  padding-bottom: 0.25rem;
}

.category {
  font-size: 1.1rem;
  font-weight: 600;
  margin-top: 2rem;
  margin-bottom: 0.5rem;
  color: #111;
  border-left: 3px solid var(--accent-color); /* subtle visual cue */
  padding-left: 0.5rem;
}

.book, .article {
  margin-top: 0.5rem;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  transition: background-color 0.2s ease;
}

.book a, .article a {
  text-decoration: none;
  color: #111;
  font-weight: 500;
}

.book:hover, .article:hover {
  background-color: #f9f9f9; /* subtle hover background */
}

.book a:hover, .article a:hover {
  color: var(--accent-color); /* highlight on hover */
  text-decoration: underline;
}

/* Optional: add small spacing between each book/article */
.book + .book, .article + .article {
  margin-top: 0.5rem;
}

  </style>
</head>
<body>
<header>
  <div class="header-top">
    <div class="header-left">
      <button class="menu-button" id="menuToggle">☰</button>
      <div class="title">
        <img src="library-big.svg" alt="Library Icon" class="title-icon">
        <a href="index.html" style="text-decoration:none; color:inherit;">edwinbook</a>
      </div>
      
            <div class="menu-dropdown" id="menuDropdown">
        <a href="">Account</a>
        <a href="contributors.html">Contributors</a>
        <a href="contact.html">Contact</a>
      </div>
      
      
    
  </div>
  
  
      
      

      
      
              <div class="search-container-two" id="searchContainerTwo">
    <form action="searchresults.html" method="GET">
      <input type="text" name="q" placeholder="edwinbook encyclopedia">
    </form>


    </div>
    
        <div class="nav-buttons">
      <a href="">Log in</a>
    </div>
    

  </div>

  <!-- SEARCH BAR: mobile stacked -->
  <div class="search-container" id="searchContainer">
    <form action="searchresults.html" method="GET">
      <input type="text" name="q" placeholder="edwinbook encyclopedia">
    </form>
  </div>
</header>

  <main>
    <h1>James T. Example</h1>

    <div class="category">Books</div>
    <div class="book">
      <a href="https://www.amazon.com">The Steel Age: The Evolution of Metal Fabrication During the Industrial Revolution</a>
    </div>

    <div class="category">Edwinbook Articles</div>
    <div class="article">
      <a href="result1005.html">Steel</a>
    </div>
  </main>

  <footer>
    &copy; 2025 edwinbook™. All rights reserved.
  </footer>

  <script>
    const menuButton = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");

    menuButton.addEventListener("click", () => {
      menuDropdown.style.display =
        menuDropdown.style.display === "flex" 
          ? "none" 
          : "flex";
    });

    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
