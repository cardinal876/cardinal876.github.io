<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Search - edwinbook</title>
  <style>
    
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }


/* HEADER */
header {
  border-bottom: 1px solid var(--border-color);
  width: 100%;
  display: flex;
  flex-direction: column; /* mobile stacked */
  align-items: center;
  
}

.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  max-width: 1200px;
  padding: 1rem 0;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  position: relative;
}

.menu-button {
  color: black;
  -webkit-appearance: none;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.5rem;
  padding: 0.25rem;
  line-height: 1;
}

.menu-dropdown {
  position: absolute;
  top: 100%;
  left: auto;
  right:0;
  background: white;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: none;
  flex-direction: column;
  min-width: 150px;
  z-index: 1000;
}

.menu-dropdown a {
  padding: 0.75rem 1rem;
  text-decoration: none;
  color: var(--text-color);
  border-bottom: 1px solid var(--border-color);
  font-size: 0.95rem;
}

.menu-dropdown a:last-child { border-bottom: none; }
.menu-dropdown a:hover { background-color: #f5f5f5; }

.title {
  display: flex;
  align-items: center;
  gap: 0;
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--text-color);
}

.title-icon {
  height: 1em;
  width: auto;
  transform: translateY(-0.06em);
}

.nav-buttons{
    display: flex;
  align-items: center;
  gap: 0.4rem;
  position: relative;
    left: auto;
    right: 0;
}




.search-container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;   /* remove top/bottom margin */
  padding-bottom: 0;
  margin-bottom: 0;
}



.search-container input[type="text"] {
  width: 100%;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  background-color: var(--input-bg);
  color: var(--text-color);
  border-radius: 6px;
}

/* Remove default form spacing */
.search-container form {
  margin: 0;
  padding: 0;
  padding-bottom: 1.2rem; /* control bottom space consistently */
  
}



/* Default (mobile first) */
.search-container-two { display: none; }   /* hide desktop search bar */
.search-container { display: block; }      /* show bottom search bar */

/* Desktop view */
@media (min-width: 768px) {
  .search-container-two { display: flex; } /* show desktop search bar */
  .search-container { display: none; }     /* hide bottom search bar */
  
    /* ADD: header-top aligned to edges like page 2 */
  .header-top {
    display: grid;
    grid-template-columns: auto 1fr auto; /* left | center | right */
    align-items: center;
    width: 100%;          /* full width for edges */
    max-width: 1200px;
    margin: 0 auto;       /* center grid horizontally */
    padding: 1rem 1.5rem; /* hamburger and login flush with edges */
  }

  /* ADD: desktop search bar show/hide */
  .search-container-two { 
    display: flex;           /* show desktop search bar */
    justify-content: center; /* center search bar */
    width: 100%;
  }

  .search-container { 
    display: none;           /* hide mobile search bar */
  }

  /* ADD: search form width */
  .search-container-two form {
    width: 100%;
    max-width: 500px; /* prevent stretching too wide */
    margin: 0 auto;   /* center search form */
  }

  .search-container-two input[type="text"] {
    width: 100%;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background-color: var(--input-bg);
    color: var(--text-color);
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .nav-buttons {
    display: flex;
    justify-content: flex-end; /* keeps login far right */
    align-items: center;
  }
}


    

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 1rem;
    }
    
    .contact-list {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 0.5rem;
  font-size: 1rem;
  color: #555;
}


    p {
      font-size: 1rem;
      color: #555;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      margin-top: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
    }

    /* ================= NEW CSS FOR ADVANCED SEARCH FORM ONLY ================= */
    form.advanced-search {
      width: 100%;
      max-width: 700px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 2rem;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      margin-top: 2rem;
    }

    form.advanced-search h2 {
      grid-column: 1 / -1;
      margin: 0 0 1rem 0;
      font-size: 1.8rem;
      color: var(--text-color);
      text-align: left;
    }

    form.advanced-search label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: #333;
      text-align: left;
    }

    form.advanced-search input,
    form.advanced-search select {
      padding: 0.6rem 0.8rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--input-bg);
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    .full-width { grid-column: 1 / -1; }

    button.search-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: var(--accent-color);
      color: #fff;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }

    @media (min-width: 601px) {
      button.search-btn { grid-column: 1 / -1; }
    }

    button.search-btn:hover { background-color: #0e8f6b; }

    @media (max-width: 600px) {
      form.advanced-search { grid-template-columns: 1fr; }
    }

  </style>
</head>
<body>


<header>
  <div class="header-top">
    <div class="header-left">
   
      <div class="title">
        <img src="library-big.svg" alt="Library Icon" class="title-icon">
        <a href="index.html" style="text-decoration:none; color:inherit;">edwinbook</a>
      </div>
      
        
      
    
  </div>
  
  
      
      

      
      
              <div class="search-container-two" id="searchContainerTwo">
    <form action="searchresults.html" method="GET">
      <input type="text" name="q" placeholder="edwinbook encyclopedia">
    </form>


    </div>
    
        <div class="nav-buttons">
     
         <button class="menu-button" id="menuToggle">â˜°</button>
         
             <div class="menu-dropdown" id="menuDropdown">
        <a href="about.html">About</a>
           <a href="login.html">Account</a> 
        <a href="">Advanced Search</a>
        <a href="">New Articles</a>
        <a href="">Most Read</a>
        <a href="">Newsletter</a>
        <a href="">Feedback</a>
        <a href="contact.html">Contact</a>
      </div>
      
    </div>
    

  </div>

  <!-- SEARCH BAR: mobile stacked -->
  <div class="search-container" id="searchContainer">
    <form action="searchresults.html" method="GET">
      <input type="text" name="q" placeholder="edwinbook encyclopedia">
    </form>
  </div>
</header>

<main>
  <form class="advanced-search" action="searchresults.html" method="GET">
    <h2>Advanced Search</h2>
    <label class="full-width">Keyword
      <input type="text" name="q" placeholder="Enter keyword or phrase">
    </label>
    <label class="full-width">Excluding Keywords
      <input type="text" name="exclude" placeholder="Words to exclude">
    </label>
    <label>Area / Field
      <select name="area">
        <option value="">Any</option>
        <option value="science">Science</option>
        <option value="history">History</option>
        <option value="art">Art</option>
        <option value="technology">Technology</option>
        <option value="other">Other</option>
      </select>
    </label>
    <label>Region
      <select name="region">
        <option value="">Any</option>
        <option value="africa">Africa</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="north-america">North America</option>
        <option value="south-america">South America</option>
        <option value="oceania">Oceania</option>
        <option value="antarctica">Antarctica</option>
      </select>
    </label>
    <label>Start Year
      <input type="number" name="start_year" placeholder="e.g., 2020" min="0">
    </label>
    <label>
      <div style="display:flex;align-items:center;gap:0.5rem;">
        <span>End Year</span>
        <input type="checkbox" id="useEndYear">
        <label for="useEndYear" style="font-weight:normal;">Use end year</label>
      </div>
      <input type="number" name="end_year" id="endYear" placeholder="e.g., 2023" min="0" disabled>
    </label>
    <label>Author / Contributor
      <input type="text" name="author" placeholder="Enter author's name">
    </label>
    <label>Author / Contributor Affiliation
      <input type="text" name="affiliation" placeholder="Enter author's institution or organization">
    </label>
    <label>Content Type
      <select name="type">
        <option value="">Any</option>
        <option value="event">Event</option>
        <option value="biography">Biography</option>
        <option value="thing">Thing</option>
        <option value="place">Place</option>
        <option value="idea">Idea</option>
        <option value="other">Other</option>
      </select>
    </label>
    <label>Sort By
      <select name="sort">
        <option value="relevance">Relevance</option>
        <option value="date">Date</option>
      </select>
    </label>
    <button type="submit" class="search-btn">Search</button>
  </form>
</main>

<footer>
  &copy; 2025 edwinbookâ„¢. <a href="terms.html" style="text-decoration:none;color:inherit;">Terms & Conditions</a>
</footer>

<script>
  const menuButton = document.getElementById("menuToggle");
  const menuDropdown = document.getElementById("menuDropdown");
  menuButton.addEventListener("click", () => {
    menuDropdown.style.display = menuDropdown.style.display === "flex" ? "none" : "flex";
  });
  document.addEventListener("click", (e) => {
    if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
      menuDropdown.style.display = "none";
    }
  });

  const useEndYear = document.getElementById('useEndYear');
  const endYear = document.getElementById('endYear');
  useEndYear.addEventListener('change', () => {
    endYear.disabled = !useEndYear.checked;
  });
</script>
</body>
</html>
