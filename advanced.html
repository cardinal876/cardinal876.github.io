<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Search - edwinbook</title>
  
  
     <link rel="stylesheet" href="header.css"> <!-- NEW: CSS loads before JS -->
 
  <style>
    
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      visibility:hidden;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }




    

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 1rem;
    }
    
    .contact-list {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 0.5rem;
  font-size: 1rem;
  color: #555;
}


    p {
      font-size: 1rem;
      color: #555;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      margin-top: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
    }

    /* ================= NEW CSS FOR ADVANCED SEARCH FORM ONLY ================= */
    form.advanced-search {
      width: 100%;
      max-width: 700px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 2rem;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      margin-top: 2rem;
    }

    form.advanced-search h2 {
      grid-column: 1 / -1;
      margin: 0 0 1rem 0;
      font-size: 1.8rem;
      color: var(--text-color);
      text-align: left;
    }

    form.advanced-search label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: #333;
      text-align: left;
    }

    form.advanced-search input,
    form.advanced-search select {
      padding: 0.6rem 0.8rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--input-bg);
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    .full-width { grid-column: 1 / -1; }

    button.search-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: var(--accent-color);
      color: #fff;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }

    @media (min-width: 601px) {
      button.search-btn { grid-column: 1 / -1; }
    }

    button.search-btn:hover { background-color: #0e8f6b; }

    @media (max-width: 600px) {
      form.advanced-search { grid-template-columns: 1fr; }
    }

  </style>
</head>
<body>



 <header id="header-container"></header>


<main>
  <form class="advanced-search" action="searchresults.html" method="GET">
    <h2>Advanced Search</h2>
    <label class="full-width">Keyword
      <input type="text" name="q" placeholder="Enter keyword or phrase">
    </label>
    <label class="full-width">Excluding Keywords
      <input type="text" name="exclude" placeholder="Words to exclude">
    </label>
    <label>Area / Field
      <select name="area">
        <option value="">Any</option>
        <option value="science">Science</option>
        <option value="history">History</option>
        <option value="art">Art</option>
        <option value="technology">Technology</option>
        <option value="other">Other</option>
      </select>
    </label>
    <label>Region
      <select name="region">
        <option value="">Any</option>
        <option value="africa">Africa</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="north-america">North America</option>
        <option value="south-america">South America</option>
        <option value="oceania">Oceania</option>
        <option value="antarctica">Antarctica</option>
      </select>
    </label>
    <label>Start Year
      <input type="number" name="start_year" placeholder="e.g., 2020" min="0">
    </label>
    <label>
      <div style="display:flex;align-items:center;gap:0.5rem;">
        <span>End Year</span>
        <input type="checkbox" id="useEndYear">
        <label for="useEndYear" style="font-weight:normal;">Use end year</label>
      </div>
      <input type="number" name="end_year" id="endYear" placeholder="e.g., 2023" min="0" disabled>
    </label>
    <label>Author / Contributor
      <input type="text" name="author" placeholder="Enter author's name">
    </label>
    <label>Author / Contributor Affiliation
      <input type="text" name="affiliation" placeholder="Enter author's institution or organization">
    </label>
    <label>Content Type
      <select name="type">
        <option value="">Any</option>
        <option value="event">Event</option>
        <option value="biography">Biography</option>
        <option value="thing">Thing</option>
        <option value="place">Place</option>
        <option value="idea">Idea</option>
        <option value="other">Other</option>
      </select>
    </label>
    <label>Sort By
      <select name="sort">
        <option value="relevance">Relevance</option>
        <option value="date">Date</option>
      </select>
    </label>
    <button type="submit" class="search-btn">Search</button>
  </form>
</main>

   <footer id="footer-container"></footer>

  
  <script>
  // Wait until DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      // Create an XMLHttpRequest (works reliably on local servers)
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'header.html', true); // relative path to header.html
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200 || xhr.status == 0) { // 0 works for some local servers
            document.getElementById('header-container').innerHTML = xhr.responseText;

            
              
              const menuButton = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");

    menuButton.addEventListener("click", () => {
      menuDropdown.style.display = 
        menuDropdown.style.display === "flex" ? "none" : "flex";
    });

    // Optional: close menu if clicking outside
    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });
              
              
              
              const body = document.body; // or document.querySelector('body')
document.body.style.visibility = 'visible';
    // Set its display style to block
    //body.style.display = 'block';
          } else {
            console.error('Failed to load header.html');
          }
        }
      };
      xhr.send();
      
      const xhr2 = new XMLHttpRequest();
      xhr2.open('GET', 'footer.html', true); // relative path to header.html
      xhr2.onreadystatechange = function() {
        if (xhr2.readyState === 4) {
          if (xhr2.status === 200 || xhr2.status == 0) { // 0 works for some local servers
            document.getElementById('footer-container').innerHTML = xhr2.responseText;

    }}}
        
        
     xhr2.send();   
      
      
      
    });

<script>
  

  const useEndYear = document.getElementById('useEndYear');
  const endYear = document.getElementById('endYear');
  useEndYear.addEventListener('change', () => {
    endYear.disabled = !useEndYear.checked;
  });
</script>
</body>
</html>
