<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beta Signup - Raysbook Encyclopedia</title>
  <style>
  
  :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
        visibility: hidden;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
       
    }

  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    .login-container {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 400px;
      padding: 40px;
      text-align: center;
    }
    .login-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .login-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    .forgot-password {
      font-size: 14px;
      color: #4CAF50;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .divider {
      margin: 30px 0;
      height: 1px;
      background-color: #ddd;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .social-button:hover {
      background-color: #f1f1f1;
    }
    .social-button img {
      width: 20px;
    }
    
    

    

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      text-align: center;
    }
    
    

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 1rem;
    }
   


    p {
      font-size: 1rem;
      color: #555;
    }

   

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
    }
    
  </style>
    
    
    <link rel="stylesheet" href="header.css"> <!-- NEW: CSS loads before JS -->

</head>
<body>
    <!-- Header section where HTML will be loaded -->
  <header id="header-container"></header>



<main>

  <div class="login-container">
    <h1>Beta Signup</h1>
    <p>
       Welcome back to the Raysbook Encyclopedia platform. If you would like to try new, unreleased features and answer questions about your experience with Raysbook's education and technology, please signup to join the beta group.
        
        </p>
    
    
    
    <div id="error-message" style="color: red; font-size: 14px; display: none;">
  Username or Password is Incorrect
</div>



    
 <form id="loginForm" action="" onsubmit="return false;" method="POST">
      <div class="form-group">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
    <div class="form-group">
        <input type="email" name="email2" placeholder="Confirm Email Address" required>
      </div>
      <div class="form-group">
        <input type="text" name="firstname" placeholder="First Name" required>
      </div>
            <div class="form-group">
        <input type="text" name="lastname" placeholder="Last Name" required>
      </div>
           <div class="form-group">
        <input type="text" name="city" placeholder="City" required>
      </div>
                 <div class="form-group">
        <input type="text" name="state" placeholder="State" required>
      </div>


      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
    


    <div class="divider"></div>
    

  </div>
  </main>
  
  
<footer id="footer-container"></footer>

  <script>
    
    
    
    
    
  </script>
    
     <script>
    
    

    
    
    // Wait until DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      // Create an XMLHttpRequest (works reliably on local servers)
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'header.html', true); // relative path to header.html
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200 || xhr.status == 0) { // 0 works for some local servers
            document.getElementById('header-container').innerHTML = xhr.responseText;

            
              
              const menuButton = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");

    menuButton.addEventListener("click", () => {
      menuDropdown.style.display = 
        menuDropdown.style.display === "flex" ? "none" : "flex";
    });

    // Optional: close menu if clicking outside
    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });
              
              
              
              const body = document.body; // or document.querySelector('body')
document.body.style.visibility = 'visible';
    // Set its display style to block
    //body.style.display = 'block';
          } else {
            console.error('Failed to load header.html');
          }
        }
      };
      xhr.send();
      
      
      
      const xhr2 = new XMLHttpRequest();
      xhr2.open('GET', 'footer.html', true); // relative path to header.html
      xhr2.onreadystatechange = function() {
        if (xhr2.readyState === 4) {
          if (xhr2.status === 200 || xhr2.status == 0) { // 0 works for some local servers
            document.getElementById('footer-container').innerHTML = xhr2.responseText;

    }}}
        
        
     xhr2.send();   
    });
    
    
    
    
    
  </script>
    
    



</body>
</html>
