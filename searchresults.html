<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>edwinbook search</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --banner-blue: #3b82f6;
      --link-hover: #0c6b52;
    }

    * { box-sizing: border-box; }

    
        body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }





header {
 
    
  display: flex;
  justify-content: space-between; /* left + right sides */
  align-items: center;
  padding: 1rem 1.5rem;
  border-bottom: 1px solid var(--border-color);
}




.header-left {
    position: relative;   /* ⬅️ CHANGE: Needed so absolute dropdown positions relative to this container */
    display: flex;
    align-items: center;
    gap: .4rem;
}




    .menu-button {
        color: black;
-webkit-appearance: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.25rem;
      line-height: 1;
    }

    .menu-dropdown {
      position: absolute;
      top: 100%;
      
      left: 0;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 1000;
    }
    


    .menu-dropdown a {
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
      font-size: 0.95rem;
    }

    .menu-dropdown a:last-child {
      border-bottom: none;
    }

    .menu-dropdown a:hover {
      background-color: #f5f5f5;
    }

    



.title {
    color: var(--text-color);

    position: static; /* UPDATED */
  transform: none; /* UPDATED */

  display: flex;
  align-items: center;
  gap: 0.0rem;  /* tighter space between icon and text */
  font-size: 1.5rem;
  font-weight: 600;
}








.title-icon {
  height: 1em;
  width: auto;
  transform: translateY(-0.06em);
}

    .nav-buttons a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 500;
      border: 1px solid var(--accent-color);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .nav-buttons a:hover {
      background-color: var(--accent-color);
      color: white;
    }


    .search-container {
      width: 100%;
      max-width: 700px;
      padding: 2rem 1.5rem 1rem;
      box-sizing: border-box;
    }

    .search-container input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    .results {
      width: 100%;
      max-width: 700px;
      padding: 1rem 1.5rem;
      box-sizing: border-box;
      flex: 1;
    }

.search-container, .results {
  margin: 0 auto; /* center horizontally */
}

    .result-link {
      display: block;
      text-decoration: none;
      color: inherit;
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 0;
      transition: background-color 0.2s ease;
    }





    .result-title {
  font-size: 1.25rem;
  font-weight: 400; 
  color: #1a0dab;    
  margin: 0;
  text-decoration: none;
  width: fit-content; 
}

.result-title:hover {
    text-decoration: underline; 
    
}


.result-link:hover .result-title {
  
  color: #1a0dab; 
}
.result-link:hover {
      background-color: #f5f5f5;
    }



    .author { font-size: 0.9rem; color: #666; margin-top: 0.25rem; font-style: italic; }
    .snippet { margin-top: 0.5rem; font-size: 1rem; color: #333; }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
  <div class="header-left">
    <button class="menu-button" id="menuToggle">☰</button>
    
        
    
    
    
    <div class="title">
      <img src="library-big.svg" alt="Library Icon" class="title-icon" />
      <a href="index.html" style="text-decoration:none; color:inherit;">edwinbook</a>
    </div>
    
          <div class="menu-dropdown" id="menuDropdown">
      <a href="">Account</a>
      <a href="contributors.html">Contributors</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="nav-buttons">
    <a href="">Log in</a>
  </div>
  

</header>


  <div class="search-container">
    <form action="searchresults.html" method="GET">
      <input type="text" name="q" value="" placeholder="edwinbook encyclopedia" />
    </form>
  </div>

  <div class="results">
    <a href="result1005.html" class="result-link">
      <h2 class="result-title">Steel</h2>
      <div class="author">by James T. Example</div>
      <div class="snippet">
Steel, one of the most essential materials used throughout the world, has a history that dates back over 3,000 years.
      </div>
    </a>
  </div>

  <footer>
    &copy; 2025 edwinbook™. All rights reserved.
  </footer>

  <script>
    const menuButton = document.getElementById("menuToggle");
    const menuDropdown = document.getElementById("menuDropdown");

    menuButton.addEventListener("click", () => {
      menuDropdown.style.display =
        menuDropdown.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", (e) => {
      if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
