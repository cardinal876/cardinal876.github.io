<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>edwinbook search</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent-color: #10a37f;
      --border-color: #e2e2e2;
      --input-bg: #f9f9f9;
      --link-hover: #0c6b52;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 700px;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .title { font-size: 1.5rem; font-weight: 600; color: var(--text-color); }
    .title a { text-decoration: none; color: inherit; }

    .nav-buttons a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 500;
      border: 1px solid var(--accent-color);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      font-size: 0.95rem;
    }

    .nav-buttons a:hover {
      background-color: var(--accent-color);
      color: white;
    }

    .search-container {
      width: 100%;
      max-width: 700px;
      padding: 2rem 1.5rem 1rem;
      box-sizing: border-box;
    }

    .search-container input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    .results {
      width: 100%;
      max-width: 700px;
      padding: 1rem 1.5rem;
      box-sizing: border-box;
      flex: 1;
    }

    .result-link {
      display: block;
      text-decoration: none;
      color: inherit;
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 0;
      transition: background-color 0.2s ease;
    }

    .result-link:hover {
      background-color: #f5f5f5;
    }

    .result-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent-color);
      margin: 0;
    }

    .result-link:hover .result-title {
      color: var(--link-hover);
      text-decoration: underline;
    }

    .author { font-size: 0.9rem; color: #666; margin-top: 0.25rem; font-style: italic; }
    .snippet { margin-top: 0.5rem; font-size: 1rem; color: #333; }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid var(--border-color);
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="title"><a href="index.html">edwinbook</a></div>
    <div class="nav-buttons">
      <a href="/login">Log in</a>
    </div>
  </header>

  <div class="search-container">
    <form action="searchresults.html" method="GET">
      <input type="text" name="q" value="great depression" placeholder="Search edwinbook..." />
    </form>
  </div>

  <div class="results">
    <a href="result1005.html" class="result-link">
      <h2 class="result-title">Great Depression</h2>
      <div class="author">by James Example</div>
      <div class="snippet">
        The Great Depression was a severe worldwide economic downturn that began in 1929 and lasted throughout the 1930s.
      </div>
    </a>
  </div>

  <footer>
    &copy; 2025 edwinbook. All rights reserved.
  </footer>
</body>
</html>
